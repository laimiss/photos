<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Photos</title>

</head>

<body>
    <header>
        <div class="d-flex justify-content-center">
                <input class="text-info" type="text" name="search" id="search" placeholder="duck">
                <button class="btn btn-light" id="ieskoti" type="button">Ieškoti</button>
                <button class="btn btn-light mx-5" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nustatymai">
                    Nustatymai
                </button>

        </div>
        <div class="collapse " id="nustatymai">

            <div class="form-group row">
                <label for="token" class="col-sm-1 col-form-label">Access Key</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="token" placeholder="access_key">
                </div>
              </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="orientation" id="portrait" checked>
                <label class="form-check-label" for="portrait">
                    Portrait
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="orientation" id="landscape">
                <label class="form-check-label" for="landscape">
                    Landscape
                </label>
            </div>
        </div>
    </header>

    <div id="gallery">
        <div></div>
        <div></div>
        <div> Nustatymuose įvesti savo access key</div>
        <div></div>
        <div></div>

    </div>
</body>

</html>
